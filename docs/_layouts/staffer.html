<div class="staffer">
  {% if page.photo %}
  <img class="staffer-image" src="{{ page.photo }}" alt="">
  {% endif %}
  <div>
    <h3 class="staffer-name">
      {% if page.website %}
      <a href="{{ page.website }}">{{ page.name }}</a>
      {% else %}
      {{ page.name }}
      {% endif %}
      {% if page.pronouns %}
      <span class="staffer-pronouns">{{ page.pronouns }}</span>
      {% endif %}
    </h3>
    {% if page.email %}
    <p><a href="mailto:{{ page.email }}"  style="font-size: 12px">{{ page.email }}</a></p>
    {% endif %}
